apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            consumerProguardFiles 'proguard-rules.pro'
        }
        debug {
            multiDexEnabled true
            debuggable true
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:$appcompat_version"
    api 'androidx.browser:browser:1.2.0'
    implementation "org.dashj:dashj-core:$dashjVersion"

    //Retrofit + OkHttp
    api okhttp3.okhttp
    api okhttp3.logging_interceptor
    api retrofit2.retrofit
    api retrofit2.converter_moshi
    api retrofit2.converter_scalars
    api moshi.moshi

    //Android Arch
    api 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    api 'androidx.room:room-runtime:2.1.0'
    annotationProcessor 'androidx.room:room-compiler:2.1.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
