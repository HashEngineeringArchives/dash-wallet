ext {
    dashjVersion = "0.17"
}

buildscript {
    ext.kotlin_version = '1.3.50'
    ext.core_ktx_version = '1.2.0'
    ext.appcompat_version = '1.1.0'

    ext {
        versions = [
                okhttp3  : "3.12.3",
                logging_interceptor  : "4.3.1",
                retrofit2: "2.7.1",
                moshi    : "1.9.2"
        ]

        retrofit2 = [
                retrofit         : "com.squareup.retrofit2:retrofit:${versions.retrofit2}",
                converter_moshi  : "com.squareup.retrofit2:converter-moshi:${versions.retrofit2}",
                converter_scalars: "com.squareup.retrofit2:converter-scalars:${versions.retrofit2}"
        ]

        moshi = [
                moshi         : "com.squareup.moshi:moshi:${versions.moshi}",
                moshi_adapters: "com.squareup.moshi:moshi-adapters:${versions.moshi}",
        ]

        okhttp3 = [
                okhttp             : "com.squareup.okhttp3:okhttp:${versions.okhttp3}",
                logging_interceptor: "com.squareup.okhttp3:logging-interceptor:${versions.logging_interceptor}"
        ]
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath('fr.avianey.androidsvgdrawable:gradle-plugin:3.0.0') {
            exclude group: 'xerces'
        }
        classpath 'com.google.gms:google-services:4.3.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenLocal()
        jcenter()
        maven { url 'https://oss.jfrog.org/artifactory/oss-snapshot-local' }
    }
}
